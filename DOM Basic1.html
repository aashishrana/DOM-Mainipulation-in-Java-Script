<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model Part 1</title>
</head>
<body>

    <!-- id -->
    <h1 id="one"><span>Jai ram ji</span> Document Object Model Part 1</h1>

    <!-- Classname -->

    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>


    <!-- Tagname -->

    <h4>Hey</h4>
    <h4>hii</h4>
    <h4>HEllo</h4>

    <!-- query selector -->

    <h2>Hello</h2>
    <h2 class="classQuery">Happy Holi</h2>
    <div id="idQuery">Today</div>


    <script>
        let var1 = document.getElementById("one");
        console.log(var1.innerText);
        console.log(var1.innerHTML)

        // class

        let var2 = document.getElementsByClassName("tech");
        console.log(var2); // all list element 
        console.log(var2[0].innerText); // individual element by index indexing start from zero
        var2[1].innerText = "Nodejs"

        // tagname

        let var3 = document.getElementsByTagName("h4");
        console.log(var3[1].innerText);
        var3[2].innerText = "PW";
        var3[2].style.backgroundColor = "red";


        // Query selector

        let var4 = document.querySelector(".classQuery");
        console.log(var4);

        // var4.className = "hello";
        // var4.classList = "hello dear don"

        var4.setAttribute("title", "aashish")

    </script>
</body>

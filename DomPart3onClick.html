<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model Part3</title>
</head>
<body>
    <!-- Normal html -->
    <h1>Hello Bacho - PWSKILLS</h1>
    <P id="js"></P>

    <button onclick="hey()" id="jss">Submit</button>

    <script>
        //document.addEventListener("click", hello);
        document.addEventListener("dblclick", hello);

        function hello(){
            //document.getElementById("js").innerText = "Namaste Bacho";
            document.getElementById("js").innerText = "Double namaste";
        }


        function hey() {
            document.getElementById("jss").innerText = "Namaste"
            document.getElementById("jss").style.color = "red";
            document.getElementById("jss").style.backgroundColor = "yellow"
            document.getElementById("jss").style.border = "2px solid black"
        }
    </script>
</body>
</html>
